<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>

<body>


  <!-- MAIN JUMBOTRON START -->
  <div class="jumbotron">
      <h1 class="display-4"><i class="fas fa-fire-alt"></i> Hot Restaurant</h1>
      <hr class="my-4">
      <h3>Current Reservations and Waiting List</h3>
      <!-- BUTTONS START -->
      <button type="button" id="reservationButton" class="btn btn-primary"><i class="fas fa-table"></i> View Table</button>
      <button type="button" id="homeButton" class="btn btn-secondary"><i class="fas fa-home"></i></button>
      <!-- BUTTONS END -->
    </div>
    <!-- MAIN JUMBOTRON END -->


  <!-- FORM START -->

  <div class="card">
      <div class="card-header">
        Table Reservation
      </div>
  <form>
          <div class="form-group col-md-12">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="res-name" placeholder="Name">
          </div>
          <div class="form-group col-md-12">
              <label for="Phone Number">Phone Number</label>
              <input type="text" class="form-control" id="res-phone" placeholder="Phone Number">
          </div>
          <div class="form-group col-md-12">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="res-email" placeholder="Email">
         </div>
        <div class="form-group col-md-12">
                  <label for="uniqueId">Name</label>
                  <input type="text" class="form-control" id="res-unique-id" placeholder="Unique Id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      </div>
  <!-- FORM END -->

<br>
  <!-- LINKS START -->
  <a id="APItable" href="#">API Table Link</a> | <a id="APIWait" href="#">API Wait List</a>
  <!-- LINKS END -->
</body>

<script type="text/javascript">

  $("#add-btn").on("click", function (event) {
    event.preventDefault();
    var newReservation = {
      name: $("#res-name").val().trim(),
      phone: $("#res-phone").val().trim(),
      email: $("#res-email").val().trim(),
      uniqueID: $("#res-unique-id").val().trim()
    };

    if (available()) {
      $.post("/api/characters", newReservation)
        .then(function (data) {
          alert("Adding reservation...");
        });
    }
  });
</script>

</html>
