<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="jquery-3.4.0.min.js"></script>
</head>

<body>


  <!-- MAIN JUMBOTRON START -->
  <div class="jumbotron">
    <h1 class="display-4"><i class="fas fa-fire-alt"></i> Hot Restaurant</h1>
    <hr class="my-4">
    <h3>Current Reservations and Waiting List</h3>
    <!-- BUTTONS START -->
    <button type="button" id="reservationButton" class="btn btn-danger"><i class="fas fa-table"></i> Make
      Reservation</button>
    <button type="button" id="homeButton" class="btn btn-secondary"><i class="fas fa-home"></i></button>
    <!-- BUTTONS END -->
  </div>
  <!-- MAIN JUMBOTRON END -->

<!-- CARD CURRENT RESERVATIONS LIST END -->
  <div class="card">
    <div class="card-header">
      Current Reservations
    </div>
    <div class="card-body">
      <div class="card">
          <div class="card-header">
            Table Number # <span id="tableNumber"> ? </span>
            </div>
        <div class="card-body" id="recent-member">
          <h4 id="id_current">ID</h2>
            <h4 id="name_current">NAME</h2>
              <h4 id="email_current">EMAIL</h4>
              <h4 id="phone_current">PHONE</h4>
        </div>
      </div>
    </div>
  </div>
<!-- CARD CURRENT RESERVATIONS LIST END -->


  <!-- CARD WAITING LIST START -->
  <div class="card">
    <div class="card-header">
      Waiting List
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-body" id="recent-member">
          <h4 id="id_waitlist">ID</h2>
            <h4 id="name_waitlist">NAME</h2>
              <h4 id="email_waitlist">EMAIL</h4>
              <h4 id="phone_waitlist">PHONE</h4>
        </div>
      </div>
    </div>
  </div>
  <!-- CARD WAITING LIST END -->

<hr>

  <!-- LINKS START -->
  <h6>Control Panel</h6>
  <a id="clearTable" href="#">Clear Table</a> |<a id="APItable" href="#">API Table Link</a> | <a id="APIWait"
    href="#">API Wait List</a>
  <!-- LINKS END -->


</body>

</html>
